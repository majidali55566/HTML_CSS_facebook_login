<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/facebookLogin.css" />
    <script
      src="https://kit.fontawesome.com/487d86b058.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="facebook-login">
      <div class="facebook-logo">
        <i id="logo" class="fa-brands fa-facebook fa-align-centre fa-3x"></i>
        <p id="english">English change</p>
      </div>

      <div class="form-group">
        <input id="number" type="text" placeholder="email or number" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="passwords" />
      </div>
      <div>
        <button id="submit-button" type="submit">Login</button>
      </div>
    </div>
    <div class="facebook-login sign-up-container">
      <a id="sign-up" href="#">Sign up for facebook</a>
      <div class="forget-icon">
        <p>Forgot password</p>
        <i id="question" class="fa-solid fa-circle-question"></i>
      </div>
    </div>
  </body>
</html>
